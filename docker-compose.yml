version: '3.8'
networks:
  monitor:
    driver: bridge

services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    user: root
    volumes:
      - ./env/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
